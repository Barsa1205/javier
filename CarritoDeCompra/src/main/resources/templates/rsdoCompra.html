		<ol th:if="${enCarrito}">
			<li th:each="item, iter : ${stock}" th:text="|${item.key}: ${enCarrito[iter.index]}|"></li>
			<li th:text="|Total: ${precioTotal}â‚¬|"></li>
		</ol>

			<div th:each="item : ${stock}">
		    	<li th:text="|${item.key}: ${item.value}|"></li>

		</ul>
		
		<a href="/tienda">Volver al Carrito De Compra</a>
