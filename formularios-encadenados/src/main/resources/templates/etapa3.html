<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head><title>MiniQuizz etapa 3</title></head>
	<body>
		<form method="post" th:action="@{/}">
			<p>
			<p th:text="${errores}" />
			
			<label>Aficciones:</label>
			<ol>
			<li th:each="aficcion : ${aficciones}">
			<input type="checkbox" th:name="aficciones" th:value="${aficcion}" th:text="${aficcion}" />
			</li>
			</ol>
			</p>
			<input type="hidden" name="numEtapa" th:value="${numEtapa}" />
		    <input type="submit" name="enviar" value="Siguiente" />
		</form> 
	</body>
</html>
